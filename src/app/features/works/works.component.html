<section class="works" *ngIf="!isLoading">
  <h1
    class="heading heading-primary"
    data-aos="fade-down"
    data-aos-duration="500">
    My Skills and Experiences
  </h1>
  <div
    class="container"
    data-aos="zoom-in"
    data-aos-delay="400"
    data-aos-duration="500">
    <knb-portfolio-works-card
      *ngFor="let work of works"
      [work]="work"></knb-portfolio-works-card>
  </div>
</section>
<knb-portfolio-spinner *ngIf="isLoading"></knb-portfolio-spinner>
