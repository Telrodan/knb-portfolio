<div
  class="card"
  [ngStyle]="{
    opacity: cardData?.checked ? '0.3' : '1',
    background:
      cardData === selectedList
        ? 'var(--teal-transparent)'
        : 'var(--blue-transparent)',
    border:
      cardData === selectedList
        ? '1px dotted var(--teal)'
        : '1px dotted var(--blue)'
  }">
  <p class="card-title">{{ cardData.title }}</p>
  <div class="controls-container">
    <button (click)="onCheckTask(cardData)" *ngIf="cardType === 'task'">
      <fa-icon [icon]="faCheck"></fa-icon>
    </button>
    <button (click)="onEditItem(cardData, cardType)">
      <fa-icon [icon]="faPenToSquare"></fa-icon>
    </button>
    <button (click)="onDeleteItem(cardData)">
      <fa-icon [icon]="faTrash"></fa-icon>
    </button>
  </div>
</div>
