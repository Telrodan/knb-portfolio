<form [formGroup]="editForm" (ngSubmit)="editItem()">
  <h1>Edit item</h1>
  <input formControlName="editedName" type="text" />
  <button class="primary-button" type="submit">Submit</button>
  <button class="secondary-button-dotted" (click)="modalService.toggleModal()">
    Cancel
  </button>
</form>
