<div
  class="navbar-container"
  [@slideInAndOutFromTopAnimation]="isNavbarHidden"
  *ngIf="!isDemoMode">
  <knb-portfolio-logo></knb-portfolio-logo>
  <button class="hamburger-button" (click)="toggleNavbar()">
    <fa-icon [icon]="faBars"></fa-icon>
  </button>
  <nav
    class="navbar"
    [@slideInAndOutFromLeftAnimation]="isNavbarOpen"
    [ngClass]="isNavbarOpen ? 'navbar--open' : 'navbar--closed'">
    <button
      class="close-button"
      (click)="toggleNavbar()"
      aria-label="Hamburger">
      <fa-icon [icon]="faXmark"></fa-icon>
    </button>
    <ul class="list">
      <li class="list-item">
        <a
          routerLink="about-me"
          class="list-link underline"
          (click)="toggleNavbar()"
          ><fa-icon class="underline-icon" [icon]="faUser"></fa-icon>About me</a
        >
      </li>
      <li class="list-item">
        <a
          routerLink="works"
          class="list-link underline"
          (click)="toggleNavbar()"
          ><fa-icon class="underline-icon" [icon]="faSheetPlastic"></fa-icon
          >Works</a
        >
      </li>
      <li class="list-item">
        <a
          routerLink="contact"
          class="list-link underline"
          (click)="toggleNavbar()"
          ><fa-icon class="underline-icon" [icon]="faPhone"></fa-icon>Contact</a
        >
      </li>
      <li class="list-item">
        <a
          href="../../../assets/Keresztes-Nagy-Bence-CV.pdf"
          download
          class="button-secondary"
          (click)="toggleNavbar()"
          >Resume</a
        >
      </li>
    </ul>
    <div class="social-container">
      <a
        href="https://www.linkedin.com/in/bence-keresztes-nagy-aba1a024b/"
        target="_blank"
        aria-label="LinkedIn Icon"
        ><fa-icon [icon]="faLinkedin"></fa-icon
      ></a>
      <a
        href="https://github.com/Telrodan"
        target="_blank"
        aria-label="GitHub Icon"
        ><fa-icon [icon]="faGithub"></fa-icon
      ></a>
    </div>
  </nav>
</div>
